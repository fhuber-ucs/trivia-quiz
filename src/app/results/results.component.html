<div *ngIf="!!quiz" class="row justify-content-center">
  <div class="col-10">
    <div *ngFor="let question of quiz" class="card">
      <div class="card-header">{{question.question}}</div>
      <div class="card-body row">
        <div *ngFor="let answer of question.all_answers, index as i" class="col-auto" >
          <button [class]="getButtonClass(question, answer)">{{answer}}</button>
        </div>
      </div>

    </div>
  </div>
  <div class="col-10">
    <p [class]="resultsClass">
      {{resultsText}}
    </p>
  </div>
  <div class="col-10">
    <button type="button" class="btn btn-secondary" (click)="goBackToCategorySelection()">
      Back to Category Selection
    </button>
  </div>
</div>
